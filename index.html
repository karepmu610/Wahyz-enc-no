<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Encrypt Cina Arab Jawa Custom</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background-color: #000;
      color: #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #001f2f;
      border: 3px solid #00f0ff;
      box-shadow: 0 0 25px #00f0ff;
      padding: 15px;
      border-radius: 15px;
      max-width: 90vw;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #0ff;
      margin-bottom: 15px;
      font-size: 18px;
    }

    textarea {
      width: 100%;
      height: 100px;
      background: #000;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 8px;
      border-radius: 5px;
      resize: vertical;
      font-size: 12px;
    }

    button, select, input[type="file"], input[type="text"] {
      background: #0ff;
      color: #000;
      border: none;
      padding: 8px 14px;
      margin: 10px 5px 0 0;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 12px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00c0c0;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 13px;
    }

    select {
      background-color: #000;
      border: 1px solid #0ff;
      color: #0ff;
    }

    #customWordBox {
      display: none; /* default disembunyikan */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Encrypt Script - Cina, Arab, Jawa, Custom</h1>

    <label for="style">Pilih Karakter Encrypt:</label>
    <select id="style">
      <option value="cina">Cina</option>
      <option value="arab">Arab</option>
      <option value="jawa">Jawa</option>
      <option value="campur">Campur</option>
      <option value="custom">Custom</option>
    </select>

    <!-- kolom custom -->
    <div id="customWordBox">
      <label for="customWord">Masukkan Kata Custom:</label>
      <input type="text" id="customWord" placeholder="contoh: ngapain bg">
    </div>

    <label for="fileInput">Upload File (.txt / .js):</label>
    <input type="file" id="fileInput" accept=".txt,.js">

    <label for="input">Script Input:</label>
    <textarea id="input" placeholder="Masukkan script bot di sini..."></textarea>

    <div>
      <button onclick="encrypt()">Encrypt</button>
      <button onclick="decrypt()">Decrypt</button>
      <button onclick="copyOutput()">Copy</button>
      <button onclick="clearAll()">Clear All</button>
    </div>

    <label for="output">Output:</label>
    <textarea id="output" placeholder="Hasil akan muncul di sini..." readonly></textarea>
  </div>

  <script>
    const charSets = { cina: [], arab: [], jawa: [] };

    for (let i = 0x4e00; i < 0x4e00 + 1000; i++) charSets.cina.push(String.fromCharCode(i));
    for (let i = 0x0600; i < 0x0600 + 200; i++) charSets.arab.push(String.fromCharCode(i));
    for (let i = 0xA980; i < 0xA980 + 80; i++) charSets.jawa.push(String.fromCharCode(i));

    function getCharSet(style) {
      if (style === 'campur') return [...charSets.cina, ...charSets.arab, ...charSets.jawa];
      return charSets[style] || charSets.cina;
    }

    function textToBinary(text) {
      return text.split('').map(ch => ch.charCodeAt(0).toString(2).padStart(8,'0')).join('');
    }

    function binaryToText(bin) {
      return bin.match(/.{1,8}/g).map(b => String.fromCharCode(parseInt(b,2))).join('');
    }

    function encodeToCustom(text, style) {
      if (style === "custom") {
        const word0 = document.getElementById("customWord").value.trim() || "X0";
        const word1 = word0 + "_1";
        const bin = textToBinary(text);
        return bin.split('').map(bit => bit === "0" ? word0 : word1).join(" ");
      } else {
        const base64 = btoa(unescape(encodeURIComponent(text)));
        const map = getCharSet(style);
        return base64.split('').map(char => {
          const code = char.charCodeAt(0);
          return map[code % map.length];
        }).join('');
      }
    }

    function decodeFromCustom(text, style) {
      if (style === "custom") {
        const word0 = document.getElementById("customWord").value.trim() || "X0";
        const word1 = word0 + "_1";
        const parts = text.trim().split(/\s+/);
        const bin = parts.map(w => w === word1 ? "1" : "0").join("");
        return binaryToText(bin);
      } else {
        const map = getCharSet(style);
        const reversed = text.split('').map(char => {
          const index = map.indexOf(char);
          if (index === -1) return '';
          return String.fromCharCode(index % 128);
        }).join('');
        try {
          return decodeURIComponent(escape(atob(reversed)));
        } catch {
          return '[‚ùå Gagal decrypt. Data rusak atau salah pilihan karakter.]';
        }
      }
    }

    function encrypt() {
      const input = document.getElementById("input").value.trim();
      const style = document.getElementById("style").value;
      if (!input) return alert("‚ö†Ô∏è Input kosong!");
      document.getElementById("output").value = encodeToCustom(input, style);
    }

    function decrypt() {
      const encrypted = document.getElementById("output").value.trim(); // üîë ambil dari output
      const style = document.getElementById("style").value;
      if (!encrypted) return alert("‚ö†Ô∏è Output kosong!");
      document.getElementById("input").value = decodeFromCustom(encrypted, style);
    }

    function copyOutput() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      alert("‚úÖ Output disalin!");
    }

    function clearAll() {
      document.getElementById("input").value = '';
      document.getElementById("output").value = '';
      document.getElementById("style").value = 'cina';
      document.getElementById("customWordBox").style.display = "none";
      document.getElementById("customWord").value = '';
      document.getElementById("fileInput").value = '';
    }

    document.getElementById('fileInput').addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => document.getElementById("input").value = e.target.result;
      reader.readAsText(file);
    });

    document.getElementById("style").addEventListener("change", function () {
      document.getElementById("customWordBox").style.display = this.value === "custom" ? "block" : "none";
    });
  </script>
</body>
</html>
